        <span class="button__text">Aggiungi nuovo prodotto</span>

      </button>
      <!-- Form per Aggiungere Prodotto -->
      <div id="formProdotto" style="display:none;">
        <form id="addForm">
          <label for="codiceProd">Codice Prodotto:</label>
          <input type="text" id="codiceProd" required>

          <label for="reparto">Reparto:</label>
          <select id="reparto" required>
            <option value="" disabled selected>Seleziona un reparto</option>
            <option value="grandi elettrodomestici">Grandi Elettrodomestici</option>
            <option value="piccoli elettrodomestici">Piccoli Elettrodomestici</option>
            <option value="elettronica">Elettronica</option>
            <option value="abbigliamento">Abbigliamento</option>
            <option value="giocattoli">Giocattoli</option>
          </select>

          <label for="tipoProdotto">Tipo Prodotto:</label>
          <input type="text" id="tipoProdotto" required>

          <label for="marca">Marca:</label>
          <input type="text" id="marca" required>

          <label for="modelloNome">Modello:</label>
          <input type="text" id="modelloNome" required>

          <label for="prezzo">Prezzo (€):</label>
          <input type="number" id="prezzo" step="0.01" required>

          <label for="quantita">Quantità:</label>
          <input type="number" id="quantita" required>

          <label for="nomeResponsabile">Nome Responsabile:</label>
          <input type="text" id="nomeResponsabile" readonly required>

          <label for="cellResponsabile">Cellulare Responsabile:</label>
          <input type="text" id="cellResponsabile" readonly required>

          <label for="fornitore1">Fornitore 1:</label>
          <input type="text" id="fornitore1" required>

          <label for="costo1">Costo Fornitore 1 (€):</label>
          <input type="number" id="costo1" step="0.01" required>

          <label for="fornitore2">Fornitore 2:</label>
          <input type="text" id="fornitore2" required>

          <label for="costo2">Costo Fornitore 2 (€):</label>
          <input type="number" id="costo2" step="0.01" required>

          <label for="iva">IVA (%):</label>
          <input type="number" id="iva" required>

          <input type="submit" value="Aggiungi Prodotto">
        </form>
        <div id="risultato"></div>
      </div>

      <!-- Form per Aggiungere Reparto -->
      <div id="formReparto" style="display:none;">

          <input type="text" id="cellResponsabileReparto" required>

          <input type="submit" value="Aggiungi Reparto">
