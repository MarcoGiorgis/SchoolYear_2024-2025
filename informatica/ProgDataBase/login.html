<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login o Registrazione</title>
    <link rel="stylesheet" href="./css/login.css">

</head>

<body>
    <div class="left-section">
        <div>
            <h2>Benvenuti nella zona dedita alla modifica del magazzino</h2>
            <p>Inserire le credenziali prefissate per la modifica</p>
        </div>
    </div>
    <div class="container">
        <input id="signup_toggle" type="checkbox">
        <form class="form">
            <div class="form_front">
                <div class="form_details">Login</div>
                <input type="text" class="input" placeholder="Username" id="Username">
                <input type="text" class="input" placeholder="Password" id="Password">
                <button class="btn" id="button">Login</button>
                <div id="correzione"></div>
            </div>
        </form>
        
    </div>
    <script src="./js/login.js"></script>
</body>

</html>
